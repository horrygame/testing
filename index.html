    <style>

        .floating-elements {

        .floating-element {

        .floating-element:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 60%; left: 80%; animation-delay: 1s; }
        .floating-element:nth-child(3) { top: 80%; left: 20%; animation-delay: 2s; }
        .floating-element:nth-child(4) { top: 30%; left: 70%; animation-delay: 3s; }
        .floating-element:nth-child(5) { top: 70%; left: 30%; animation-delay: 4s; }
        
        .movement-path {

            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }
        
        .path-point {

            width: 8px;
            height: 8px;
            background: rgba(255, 213, 79, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes fadeIn {

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes click {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.7); }

        @keyframes typewriter {

        .completed-text {

        .pulse {

        }
        
        @keyframes pulse {
            0% { opacity: 1; }

        }
        
        .debug-info {

        }
    </style>

<body>

            <div class="floating-element">üè∞</div>

        <!-- –¢–æ—á–∫–∏ –ø—É—Ç–∏ –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ -->
        <div class="movement-path" id="movement-path"></div>
        
        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç - —Ç–µ–ø–µ—Ä—å –ø–æ —Ü–µ–Ω—Ç—Ä—É -->
        <div class="loading-content">
            <h1>ü§ñ –ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ –†–æ–±–æ—Ç–∞</h1>
            
            <div class="loading-box" id="input-container">
                <input type="text" class="input-field" id="command-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É –∑–∞–≥—Ä—É–∑–∫–∏..." readonly>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-text" id="progress-text">0%</div>
                </div>
            </div>
            
            <div class="loading-message" id="loading-message">
                –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—é –≤ –º–∏—Ä –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è...
            </div>
        </div>
        
        <!-- –ö—É—Ä—Å–æ—Ä—ã -->
        <div class="cursor" id="cursor"></div>
        <div class="cursor-backup" id="cursor-backup"></div>
        
        <!-- –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
        <div class="debug-info" id="debug-info"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.getElementById('cursor');
            const cursorBackup = document.getElementById('cursor-backup');
            const inputField = document.getElementById('command-input');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const progressContainer = document.getElementById('progress-container');
            const loadingMessage = document.getElementById('loading-message');
            const movementPath = document.getElementById('movement-path');
            const debugInfo = document.getElementById('debug-info');
            
            // –ù–∞—á–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫—É—Ä—Å–æ—Ä–∞ (–≤–Ω–µ —ç–∫—Ä–∞–Ω–∞ —Å–ª–µ–≤–∞)
            let cursorX = -100;
            let cursorY = window.innerHeight / 2;
            
            // –¢–æ—á–∫–∏ –º–∞—Ä—à—Ä—É—Ç–∞:
            // 1. –¶–µ–Ω—Ç—Ä —ç–∫—Ä–∞–Ω–∞
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // 2. –ö–æ–Ω–µ—á–Ω–∞—è —Ç–æ—á–∫–∞ (500px –Ω–∞–ª–µ–≤–æ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞)
            const finalX = centerX - 500;
            const finalY = centerY;
            
            // –ü–æ–ª–µ –≤–≤–æ–¥–∞ —Ç–µ–ø–µ—Ä—å –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ —Ü–µ–Ω—Ç—Ä–µ —ç–∫—Ä–∞–Ω–∞
            const inputRect = inputField.getBoundingClientRect();
            const targetX = centerX; // –¢–µ–ø–µ—Ä—å –ø–æ–ª–µ –≤–≤–æ–¥–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ
            const targetY = centerY + 80; // –ù–µ–º–Ω–æ–≥–æ –Ω–∏–∂–µ –∑–∞–≥–æ–ª–æ–≤–∫–∞
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–æ–Ω—Ç–µ–Ω—Ç–∞ - —Ç–µ–ø–µ—Ä—å –æ–Ω –æ—Å—Ç–∞–µ—Ç—Å—è –ø–æ —Ü–µ–Ω—Ç—Ä—É
            const loadingContent = document.querySelector('.loading-content');
            // –£–±—Ä–∞–ª–∏ transform: translateX(500px) - —Ç–µ–ø–µ—Ä—å –∫–æ–Ω—Ç–µ–Ω—Ç –ø–æ —Ü–µ–Ω—Ç—Ä—É
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ—á–µ–∫ –ø—É—Ç–∏ (–¥–ª—è –æ—Ç–ª–∞–¥–∫–∏)
            function showPathPoints() {
                const points = [
                    {x: cursorX, y: cursorY, label: '–°—Ç–∞—Ä—Ç'},
                    {x: centerX, y: centerY, label: '–¶–µ–Ω—Ç—Ä'},
                    {x: finalX, y: finalY, label: '–ö–æ–Ω–µ—Ü (500px —Å–ª–µ–≤–∞)'},
                    {x: targetX, y: targetY, label: '–ü–æ–ª–µ –≤–≤–æ–¥–∞ (—Ü–µ–Ω—Ç—Ä)'}
                ];
                
                points.forEach(point => {
                    const dot = document.createElement('div');
                    dot.className = 'path-point';
                    dot.style.left = point.x + 'px';
                    dot.style.top = point.y + 'px';
                    dot.title = point.label;
                    movementPath.appendChild(dot);
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
            function updateDebugInfo(x, y, stage) {
                debugInfo.innerHTML = `
                    Stage: ${stage}<br>
                    X: ${Math.round(x)}<br>
                    Y: ${Math.round(y)}<br>
                    Center: ${Math.round(centerX)}, ${Math.round(centerY)}<br>
                    Final: ${Math.round(finalX)}, ${Math.round(finalY)}<br>
                    Target: ${Math.round(targetX)}, ${Math.round(targetY)}
                `;
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è –∫—É—Ä—Å–æ—Ä–∞
            function moveCursorTo(x, y, duration, callback) {
                cursor.style.opacity = '1';
                cursorBackup.style.opacity = '1';
                
                const startX = cursorX;
                const startY = cursorY;
                const startTime = performance.now();
                
                function animate(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Easing —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
                    const easeProgress = 1 - Math.pow(1 - progress, 3);
                    
                    cursorX = startX + (x - startX) * easeProgress;
                    cursorY = startY + (y - startY) * easeProgress;
                    
                    cursor.style.left = cursorX + 'px';
                    cursor.style.top = cursorY + 'px';
                    cursorBackup.style.left = cursorX + 'px';
                    cursorBackup.style.top = cursorY + 'px';
                    
                    updateDebugInfo(cursorX, cursorY, 'Moving');
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        if (callback) callback();
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –∫–ª–∏–∫–∞
            function animateClick(callback) {
                cursor.style.animation = 'click 0.3s ease-in-out';
                cursorBackup.style.animation = 'click 0.3s ease-in-out';
                setTimeout(() => {
                    cursor.style.animation = '';
                    cursorBackup.style.animation = '';
                    if (callback) callback();
                }, 300);
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–≤–æ–¥–∞ —Ç–µ–∫—Å—Ç–∞
            function typeText(text, speed, callback) {
                let i = 0;
                inputField.placeholder = '';
                
                function type() {
                    if (i < text.length) {
                        inputField.placeholder += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        if (callback) callback();
                    }
                }
                
                type();
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            function updateProgress(percent, message) {
                progressBar.style.width = percent + '%';
                progressText.textContent = percent + '%';
                
                if (message) {
                    loadingMessage.textContent = message;
                }
                
                if (percent === 100) {
                    progressBar.classList.add('pulse');
                    loadingMessage.innerHTML = '<span class="completed-text">‚úì –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –ù–∞—á–∏–Ω–∞–µ–º –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ...</span>';
                }
            }
            
            // –û—Å–Ω–æ–≤–Ω–∞—è –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–π
            function startLoadingAnimation() {
                showPathPoints();
                updateDebugInfo(cursorX, cursorY, 'Starting');
                
                // 1. –î–≤–∏–∂–µ–Ω–∏–µ –∫—É—Ä—Å–æ—Ä–∞ –∫ —Ü–µ–Ω—Ç—Ä—É —ç–∫—Ä–∞–Ω–∞
                setTimeout(() => {
                    moveCursorTo(centerX, centerY, 2000, () => {
                        updateDebugInfo(cursorX, cursorY, 'Reached Center');
                        
                        // –ü–∞—É–∑–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ
                        setTimeout(() => {
                            // 2. –î–≤–∏–∂–µ–Ω–∏–µ –Ω–∞ 500px –Ω–∞–ª–µ–≤–æ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞
                            moveCursorTo(finalX, finalY, 1500, () => {
                                updateDebugInfo(cursorX, cursorY, 'Reached Left Position');
                                
                                // 3. –î–≤–∏–∂–µ–Ω–∏–µ –æ–±—Ä–∞—Ç–Ω–æ –∫ –ø–æ–ª—é –≤–≤–æ–¥–∞ (—Ü–µ–Ω—Ç—Ä —ç–∫—Ä–∞–Ω–∞)
                                setTimeout(() => {
                                    moveCursorTo(targetX, targetY, 1500, () => {
                                        updateDebugInfo(cursorX, cursorY, 'Reached Input Field');
                                        
                                        // 4. –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
                                        setTimeout(() => {
                                            animateClick(() => {
                                                // 5. –í–≤–æ–¥ —Ç–µ–∫—Å—Ç–∞
                                                setTimeout(() => {
                                                    typeText('–∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∞ 100%', 100, () => {
                                                        // 6. –ù–∞—á–∞–ª–æ –∑–∞–≥—Ä—É–∑–∫–∏
                                                        setTimeout(() => {
                                                            startProgressAnimation();
                                                        }, 1000);
                                                    });
                                                }, 500);
                                            });
                                        }, 500);
                                    });
                                }, 500);
                            });
                        }, 500);
                    });
                }, 1000);
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            function startProgressAnimation() {
                let progress = 0;
                const messages = [
                    "–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —è–¥—Ä–∞ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è...",
                    "–ó–∞–≥—Ä—É–∑–∫–∞ –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤ –¥–≤–∏–∂–µ–Ω–∏—è...",
                    "–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –±–æ–µ–≤—ã—Ö —Å–∏—Å—Ç–µ–º...",
                    "–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —É—Ä–æ–≤–Ω–µ–π –∏—Å–ø—ã—Ç–∞–Ω–∏–π...",
                    "–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∫–æ–¥–æ–≤—ã—Ö –∑–∞–º–∫–æ–≤...",
                    "–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!"
                ];
                
                const interval = setInterval(() => {
                    progress += 1;
                    updateProgress(progress);
                    
                    // –°–º–µ–Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                    if (progress === 10) loadingMessage.textContent = messages[0];
                    if (progress === 25) loadingMessage.textContent = messages[1];
                    if (progress === 45) loadingMessage.textContent = messages[2];
                    if (progress === 65) loadingMessage.textContent = messages[3];
                    if (progress === 85) loadingMessage.textContent = messages[4];
                    if (progress === 100) {
                        loadingMessage.textContent = messages[5];
                        clearInterval(interval);
                        
                        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –æ—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(() => {
                            transitionToMainGame();
                        }, 2000);
                    }
                }, 100); // 10 —Å–µ–∫—É–Ω–¥ –¥–æ 100%
            }
            
            // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ –æ—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–µ
            function transitionToMainGame() {
                document.body.style.animation = 'fadeOut 1s ease-in-out forwards';
                setTimeout(() => {
                    alert("–ü–µ—Ä–µ—Ö–æ–¥ –∫ –æ—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–µ! (–ó–¥–µ—Å—å –±—É–¥–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –≤–∞—à–µ–º—É –æ—Å–Ω–æ–≤–Ω–æ–º—É –∫–æ–¥—É)");
                    // window.location.href = "main-game.html"; // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –¥–ª—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞
                }, 1000);
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—É—Ä—Å–æ—Ä–∞
            setTimeout(() => {
                if (cursor.complete && cursor.naturalWidth === 0) {
                    // –ö—É—Ä—Å–æ—Ä –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º backup
                    cursor.style.display = 'none';
                    cursorBackup.style.display = 'block';
                }
            }, 2000);
            
            // –î–æ–±–∞–≤–ª—è–µ–º CSS –¥–ª—è fadeOut –∞–Ω–∏–º–∞—Ü–∏–∏
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeOut {
                    from { opacity: 1; }
                    to { opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            setTimeout(startLoadingAnimation, 500);
        });
    </script>
